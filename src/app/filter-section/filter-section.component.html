<form #filterForm class="container formElement">
<p><strong>FILTER BY</strong></p>
<div>
  <label>Collection</label>
  <select  class="form-control form-control-sm" name="collection" >
    <option value=''>Select</option>
    <option *ngFor="let brand of collection"  value="{{brand}}">{{brand}}</option>
  </select>
</div>

<div>
  <label>Cateogry</label>
  <select  class="form-control form-control-sm" name="category" >
    <option value=''>Select</option>
    <option *ngFor="let Cateogry of categoryList" value="{{Cateogry}}">{{Cateogry}}</option>
  </select>
</div>
<div>
  <label>Color</label>
  <select  class="form-control form-control-sm" name="color">
    <option value=''>Select</option>
    <option *ngFor="let color of colorList"  value="{{color}}">{{color}}</option>
  </select>
</div>
<div>
  <label>Price</label><br>
  <input type="radio" name="priceRangeRadio" value="0-500"> 0-500<br>
  <input type="radio" name="priceRangeRadio" value="500-1000"> 500-1000<br>
  <input type="radio" name="priceRangeRadio" value="1000-2000"> 1000-2000<br>
  <input type="radio" name="priceRangeRadio" value="2000-5000"> 2000-5000<br>
  <input type="radio" name="priceRangeRadio" value="5000-10000"> 5000-10000<br>
  <input type="radio" name="priceRangeRadio" value="All"> All<br>

</div>
<div>
  <button type="button" class="btn btn-default filterButton"  (click)="filterList(filterForm)">FILTER</button>
</div>
</form>
